<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"> <!--Type of unicode used by all the websites(convert computer language to human)-->
        <meta name="viewport" contet="width=devide-width, initial-scale=1"> <!--Width enable that the website can display properly in all devices(computers, tablets, phones) and initial scale set the zoom of the website-->
        <link rel="stylesheet" href="../css/login.css">
        <title>StartUp - Cadastro</title>
    </head>
    
    <body>
        <form class="form_loginWrapper" action="./cadastro.cgi" method="POST"> <!--After submit go to BlueBird home page, POST method due to sensitive datas, and autocomplete in input values-->
            <h1>Cadastro</h1>
       
            <section class="sec_input-box">
                <input type="text" pattern="[a-zA-Z]{1,15}" placeholder="Nome" required> <!--Name without numbers or especial characters and range between 4 to 15 characters-->
            </section>

            <section class="sec_input-box">
                <input type="text" pattern="[a-zA-Z]{1,15}" placeholder="Slogan" required> <!--Name without numbers or especial characters and range between 4 to 15 characters-->
            </section>

            <section class="sec_input-box">
                <input type="text" pattern="[a-zA-Z]{1,15}" placeholder="Ano" required> <!--Name without numbers or especial characters and range between 4 to 15 characters-->
            </section>
         
            <section class="sec_submitButton">
                <input type="submit" value="Enviar">
            </section>

        </form>
    </body>


</html>
